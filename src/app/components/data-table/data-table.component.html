<div class="table-container">
    <div class="mat-elevation-z8" style="width: 100%;">
        <table mat-table [dataSource]="tasks" class="table">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element = index"> {{element + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="importance">
                <th mat-header-cell *matHeaderCellDef> Importance </th>
                <td mat-cell *matCellDef="let element"> {{element.importance}} </td>
            </ng-container>

            <ng-container matColumnDef="deadline">
                <th mat-header-cell *matHeaderCellDef> Deadline </th>
                <td mat-cell *matCellDef="let element"> {{element.deadline | date: 'dd.MM.yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="isCompleted">
                <th mat-header-cell *matHeaderCellDef> Complete Status </th>
                <td mat-cell *matCellDef="let element"> {{element.isCompleted}} </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [length]="length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of tasks">
        </mat-paginator>
    </div>
</div>
