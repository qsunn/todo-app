<div class="modal-container">
  <div *ngIf="!isEditorMode else editorMode" class="modal-container--top">
    <div class="modal-container__item">
      <h3 class="modal-container__title">Task</h3>
      <p class="modal-container__text">{{taskName}}</p>
    </div>
    <div class="modal-container__item">
      <h3 class="modal-container__title">Description</h3>
      <p class="modal-container__text">{{description}}</p>
    </div>
    <div class="modal-container__item">
      <h3 class="modal-container__title">Importance</h3>
      <p class="modal-container__text">Easy</p>
    </div>
    <div class="modal-container__item">
      <h3 class="modal-container__title">Deadline</h3>
      <p class="modal-container__text">{{today | date: 'dd MMMM yyyy'}}</p>
    </div>
    
  </div>
  <ng-template #editorMode>
    <div class="modal-container--top">
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Task name:</mat-label>
          <input matInput placeholder="Task name" [value]="taskName">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Task description:</mat-label>
          <textarea matInput placeholder="Task description" [value]="description"></textarea>
        </mat-form-field>
      </form>
      <mat-form-field appearance="fill">
        <mat-label>Importance:</mat-label>
        <mat-select [(value)]="importance">
          <mat-option value="option1">Strong</mat-option>
          <mat-option value="option2">Medium</mat-option>
          <mat-option value="option3">Easy</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Deadline:</mat-label>
        <input matInput [matDatepicker]="picker" [min]="today" [value]="today">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </ng-template>
  <mat-dialog-actions>
    <button type="button" (click)="editorModeChange()">
      <mat-icon>edit</mat-icon>
    </button>
    <div>
      <button mat-flat-button [mat-dialog-close]="false" color="primary">Close</button>
      <button *ngIf="isEditorMode" mat-flat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Save</button>
    </div>
  </mat-dialog-actions>
</div>
