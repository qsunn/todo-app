<div class="container">
    <div class="container-auth mat-elevation-z8">
        <div class="auth-loading-shade" *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>
        <mat-card class="auth-card">
            <h4>{{message}}</h4>
            <div class="button-row">
                <a mat-flat-button color="primary" (click)="logout()">
                    <mat-icon>logout</mat-icon>Logout
                </a>
            </div>
        </mat-card>
    </div>
</div>
